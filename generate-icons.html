<!DOCTYPE html>
<html>
<head>
    <title>Generador de Iconos PWA</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; background: #f5f5f5; }
        .container { max-width: 800px; margin: 0 auto; }
        h1 { color: #d32f2f; }
        .icon-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(150px, 1fr)); gap: 20px; margin: 20px 0; }
        .icon-item { background: white; padding: 15px; border-radius: 8px; text-align: center; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        .icon-item canvas { display: block; margin: 0 auto 10px; }
        .icon-item a { display: inline-block; margin-top: 10px; padding: 8px 16px; background: #d32f2f; color: white; text-decoration: none; border-radius: 4px; font-size: 12px; }
        .icon-item a:hover { background: #b71c1c; }
        .instructions { background: #fff3cd; padding: 15px; border-radius: 8px; margin-bottom: 20px; }
        .instructions h3 { margin-top: 0; color: #856404; }
        .instructions ol { margin-bottom: 0; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéÑ Generador de Iconos PWA</h1>
        
        <div class="instructions">
            <h3>Instrucciones:</h3>
            <ol>
                <li>Haz clic en "Descargar" en cada icono</li>
                <li>Guarda cada archivo en la carpeta <code>assets/</code></li>
                <li>Mant√©n los nombres exactos de los archivos</li>
                <li>Despu√©s puedes eliminar este archivo HTML</li>
            </ol>
        </div>
        
        <div class="icon-grid" id="iconGrid"></div>
    </div>

    <script>
        const sizes = [48, 72, 96, 144, 192, 512];
        const maskableSizes = [192, 512];
        
        function createIcon(size, isMaskable = false) {
            const canvas = document.createElement('canvas');
            canvas.width = size;
            canvas.height = size;
            const ctx = canvas.getContext('2d');
            
            // Fondo
            if (isMaskable) {
                // Maskable necesita padding del 10%
                ctx.fillStyle = '#d32f2f';
                ctx.fillRect(0, 0, size, size);
                
                const padding = size * 0.1;
                const innerSize = size - (padding * 2);
                
                // C√≠rculo interior
                ctx.beginPath();
                ctx.arc(size/2, size/2, innerSize/2 * 0.9, 0, Math.PI * 2);
                ctx.fillStyle = '#1a472a';
                ctx.fill();
            } else {
                // Fondo con gradiente
                const gradient = ctx.createRadialGradient(size/2, size/2, 0, size/2, size/2, size/2);
                gradient.addColorStop(0, '#2d5a3d');
                gradient.addColorStop(1, '#1a472a');
                ctx.fillStyle = gradient;
                ctx.beginPath();
                ctx.arc(size/2, size/2, size/2, 0, Math.PI * 2);
                ctx.fill();
            }
            
            // √Årbol de navidad
            const treeSize = isMaskable ? size * 0.5 : size * 0.6;
            const centerX = size / 2;
            const centerY = size / 2;
            
            ctx.fillStyle = '#4CAF50';
            
            // Tri√°ngulo superior
            ctx.beginPath();
            ctx.moveTo(centerX, centerY - treeSize * 0.4);
            ctx.lineTo(centerX - treeSize * 0.25, centerY - treeSize * 0.1);
            ctx.lineTo(centerX + treeSize * 0.25, centerY - treeSize * 0.1);
            ctx.closePath();
            ctx.fill();
            
            // Tri√°ngulo medio
            ctx.beginPath();
            ctx.moveTo(centerX, centerY - treeSize * 0.2);
            ctx.lineTo(centerX - treeSize * 0.35, centerY + treeSize * 0.15);
            ctx.lineTo(centerX + treeSize * 0.35, centerY + treeSize * 0.15);
            ctx.closePath();
            ctx.fill();
            
            // Tri√°ngulo inferior
            ctx.beginPath();
            ctx.moveTo(centerX, centerY + treeSize * 0.05);
            ctx.lineTo(centerX - treeSize * 0.45, centerY + treeSize * 0.4);
            ctx.lineTo(centerX + treeSize * 0.45, centerY + treeSize * 0.4);
            ctx.closePath();
            ctx.fill();
            
            // Tronco
            ctx.fillStyle = '#8B4513';
            const trunkWidth = treeSize * 0.15;
            const trunkHeight = treeSize * 0.15;
            ctx.fillRect(centerX - trunkWidth/2, centerY + treeSize * 0.35, trunkWidth, trunkHeight);
            
            // Estrella
            ctx.fillStyle = '#FFD700';
            const starSize = treeSize * 0.12;
            drawStar(ctx, centerX, centerY - treeSize * 0.42, starSize, 5, 0.5);
            
            // Adornos
            ctx.fillStyle = '#d32f2f';
            const ornamentSize = treeSize * 0.06;
            ctx.beginPath();
            ctx.arc(centerX - treeSize * 0.15, centerY, ornamentSize, 0, Math.PI * 2);
            ctx.fill();
            ctx.beginPath();
            ctx.arc(centerX + treeSize * 0.1, centerY - treeSize * 0.05, ornamentSize, 0, Math.PI * 2);
            ctx.fill();
            ctx.beginPath();
            ctx.arc(centerX, centerY + treeSize * 0.2, ornamentSize, 0, Math.PI * 2);
            ctx.fill();
            
            ctx.fillStyle = '#FFD700';
            ctx.beginPath();
            ctx.arc(centerX + treeSize * 0.2, centerY + treeSize * 0.15, ornamentSize, 0, Math.PI * 2);
            ctx.fill();
            ctx.beginPath();
            ctx.arc(centerX - treeSize * 0.25, centerY + treeSize * 0.25, ornamentSize, 0, Math.PI * 2);
            ctx.fill();
            
            return canvas;
        }
        
        function drawStar(ctx, cx, cy, size, spikes, innerRatio) {
            let rot = Math.PI / 2 * 3;
            let x = cx;
            let y = cy;
            const step = Math.PI / spikes;
            const outerRadius = size;
            const innerRadius = size * innerRatio;
            
            ctx.beginPath();
            ctx.moveTo(cx, cy - outerRadius);
            
            for (let i = 0; i < spikes; i++) {
                x = cx + Math.cos(rot) * outerRadius;
                y = cy + Math.sin(rot) * outerRadius;
                ctx.lineTo(x, y);
                rot += step;
                
                x = cx + Math.cos(rot) * innerRadius;
                y = cy + Math.sin(rot) * innerRadius;
                ctx.lineTo(x, y);
                rot += step;
            }
            
            ctx.lineTo(cx, cy - outerRadius);
            ctx.closePath();
            ctx.fill();
        }
        
        function downloadIcon(canvas, filename) {
            const link = document.createElement('a');
            link.download = filename;
            link.href = canvas.toDataURL('image/png');
            link.click();
        }
        
        // Generar iconos
        const grid = document.getElementById('iconGrid');
        
        sizes.forEach(size => {
            const canvas = createIcon(size, false);
            const filename = `icon-${size}.png`;
            
            const item = document.createElement('div');
            item.className = 'icon-item';
            item.innerHTML = `<strong>${filename}</strong><br><small>${size}x${size}px</small>`;
            item.insertBefore(canvas, item.firstChild);
            
            const btn = document.createElement('a');
            btn.href = '#';
            btn.textContent = 'Descargar';
            btn.onclick = (e) => { e.preventDefault(); downloadIcon(canvas, filename); };
            item.appendChild(btn);
            
            grid.appendChild(item);
        });
        
        // Iconos maskable
        maskableSizes.forEach(size => {
            const canvas = createIcon(size, true);
            const filename = `icon-maskable-${size}.png`;
            
            const item = document.createElement('div');
            item.className = 'icon-item';
            item.innerHTML = `<strong>${filename}</strong><br><small>${size}x${size}px (maskable)</small>`;
            item.insertBefore(canvas, item.firstChild);
            
            const btn = document.createElement('a');
            btn.href = '#';
            btn.textContent = 'Descargar';
            btn.onclick = (e) => { e.preventDefault(); downloadIcon(canvas, filename); };
            item.appendChild(btn);
            
            grid.appendChild(item);
        });
    </script>
</body>
</html>
